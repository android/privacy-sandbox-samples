plugins {
    id "com.android.application"
}
apply plugin: "kotlin-android"

android {

    privacySandbox {
        enable = true
    }

    defaultConfig {
        applicationId "com.example.privacysandbox.client"
        minSdkVersion 21
        compileSdk 34
        compileSdkExtension 12
        targetSdkVersion 34
        versionCode 2
        versionName "1.01"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    namespace "com.example.privacysandbox.client"
}

dependencies {
    // Depend on the SDK library that will run inside the app.
    implementation project(':existing-sdk')

    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.9.0"
    implementation "androidx.privacysandbox.sdkruntime:sdkruntime-client:$privacy_sandbox_sdk_runtime_version"
}
